<html>
<head>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    
    <title>The Login</title>
</head>
<body>
    <div class="Backimage reg-background"></div>
        <div class="centerbox register-box">
            <div id="content">
                <img id="dotapic" src="../image/dotalogo.png" alt="Cannot view" width="200">
                <form>
                    <h4>Name</h4>
                    <input class="inputs" id="name" type="text" name="name">

                    <h4>Email</h4>
                    <input class="inputs" id="email" type="email" name="email">

                    <h4>Password</h4>
                    <input class="inputs" id="password" type="password" name="password">

                    <h4>Confirm Password</h4>
                    <input class="inputs" id="confirmpassword" type="password" name="confirmpassword">
                    <button type="submit" class="buttons">Register</button>
                </form>
                <button onclick="location.href='index.html'"class="buttons darker-green">Back to Login</button>
            </div>
        </div>
    </body>
</html>
