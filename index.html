<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <title>The Login</title>
</head>
<body>
    <div class="Backimage"></div>
        <div class="centerbox">
            <div id="content">
                <img id="dotapic" src="/image/dotalogo.png" alt="Cannot view" width="200">
                <form action="/auth/index" method="POST">
                    <h4>Email</h4>
                    <input class="inputs" id="email" type="email" name="email">
                    <h4>Password</h4>
                    <input class="inputs" id="password" type="password" name="password">
                    {{#if message}}
                        <h4><span class="alert">{{message}}</span></h4>
                    {{/if}}
                    <button type="submit" class="buttons">Login</button>
                </form>
                <button onclick="document.location='/register'" class="buttons darker-green">Register</button>
            </div>
        </div>
    </body>
</html>
